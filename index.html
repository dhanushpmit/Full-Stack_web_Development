<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body bgcolor="lightblue">
    <h1>Basic Tags</h1>
    <hr/> <!--Will create horizontal line-->
    <br/>  <!-- will create new line html document-->
    <h2>Paragraph tag</h2>
    <p>We can use "p" tag to add paragraph in the web page</p>
    <p><b>We can use "b" tag for bold and "i" tag for <i>Italic</i></b></p>
    <p><big>"Big"</big> and <small>"Small"</small> tag is used for changing size of the text</p>
    <h2>Subcsript</h2>
    <p>H<sub>2</sub>O</p> <!--Subscript tag-->
    <h2>Superscript</h2>
    <p>10<sup>2</sup></p> <!--Superscript tag-->
</body>
</html>
